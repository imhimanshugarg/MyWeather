<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="app-wrap"><br/>
     <center><h2 style="color:white;">Present by:- Himanshu Garg <br/><br/><b> My weather app</b> </h2></center>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter City name or Pin code " />
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
       
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
